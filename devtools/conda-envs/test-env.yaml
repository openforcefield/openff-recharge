name: openff-recharge-test
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - psi4
  - conda-forge
  - openeye
  - defaults
dependencies:
    # Base depends
  - python >=3.8
  - pip

    # Testing
  - pytest
  - pytest-cov
  - codecov

    ### Core dependencies.

  - click
  - tqdm
  - numpy
  - jinja2
  - pydantic
  - openmm >=7.6
  - openff-toolkit-base =0.11.0
  - openff-interchange-base >=0.2.0
  - conda-forge::pint

    # ESP storage
  - sqlalchemy
  - sqlite

    # Python < 3.8
  - typing-extensions

    ### Optional dependencies.

  - openeye::openeye-toolkits
  - conda-forge::rdkit

    # ESP calculations
  - psi4::psi4 >=1.4a3.dev1

    # XTB charges
  - conda-forge::xtb-python
  - conda-forge::geometric
  - conda-forge::qcengine
  - conda-forge::qcelemental

    # QCFractal integration.
  - qcportal >=0.15
  - h5py <3.2 # Needed as newer packages don't work with QCP for now.

  # Optimization
  - pytorch
