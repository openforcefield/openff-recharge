name: openff-recharge-test
channels:
  - conda-forge/label/libint_dev
  - conda-forge
  - openeye
dependencies:
  - python
  - pip
  - click
  - tqdm
  - numpy
  - scipy
  - jinja2
  - pydantic >=1.10.17,<3
  - openff-utilities
  - openff-units >=0.2
  - openff-toolkit-base >=0.14
  - openff-interchange-base ~=0.4.1
  - openmm

    # ESP storage
  - sqlalchemy
  - sqlite

    ### Optional dependencies.
  - openeye-toolkits =2023.2
  - rdkit

    # ESP calculations
  - psi4 =1.8

    # XTB charges
  - xtb-python
  - geometric =1
  - qcengine >=0.25
  - qcelemental >=0.25.1

    # QCFractal integration.
  - qcportal >=0.50

  # Optimization
  - pytorch

    # Testing
  - pytest
  - pytest-cov
  - pytest-xdist

    # Typing
  - mypy
  - typing_extensions
