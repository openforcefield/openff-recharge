name: test
channels:
  - conda-forge
  - omnia
  - openeye
  - psi4
dependencies:
    # Base depends
  - python
  - pip

    # Testing
  - pytest
  - pytest-cov
  - codecov

    # Standard dependencies.
  - jinja2
  - numpy
  - pydantic
  - openeye-toolkits
  - sqlalchemy
  - sqlite

    # Python < 3.8
  - typing-extensions

    ### Optional dependencies.

    # ESP calculations
  - psi4

    # SMIRNOFF
  - openforcefield >= 0.7.0

    # Distributed calculation.
  - distributed
  - dask-jobqueue

    # Python < 3.8
  - typing-extensions