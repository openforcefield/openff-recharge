name: lint

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:

  lint:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-python@v2.3.1
        with:
          python-version: '3.7'
      - name: Install the package
        run: |
          python setup.py develop --no-deps

      - name: Install isort / flake8 / black
        run: |
          pip install isort flake8 black

      - name: Run isort
        run: |
          isort --recursive --check-only openff
          isort --recursive --check-only examples
          isort --recursive --check-only scripts

      - name: Run black
        run: |
          black openff --check
          black examples --check
          black scripts --check

      - name: Run flake8
        run: |
          flake8 openff
          flake8 examples
          flake8 scripts
