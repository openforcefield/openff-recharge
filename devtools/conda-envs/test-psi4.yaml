name: test
channels:
  - conda-forge
  - psi4/label/dev
  - openeye
  - defaults
dependencies:
    # Base depends
  - python
  - pip

    # Testing
  - pytest
  - pytest-cov
  - codecov

    ### Core dependencies.

  - click
  - tqdm
  - numpy
  - jinja2
  - pydantic
  - openff-utilities
  - openeye-toolkits

    # ESP storage
  - sqlalchemy
  - sqlite

    # Python < 3.8
  - typing-extensions

    ### Optional dependencies.

    # ESP calculations
  - psi4 >=1.4a3.dev1

    # QCFractal integration.
  - qcfractal >=0.15.6  # - for testing only. Users only need qcportal.
  - h5py <3.2 # Needed as newer packages don't work with QCF for now.
  - qcportal
  - cmiles-base

    # SMIRNOFF + v-site support
  - openff-toolkit-base

    # Linting
  - black
  - isort
  - flake8

  - pip:
      - git+git://github.com/openforcefield/openff-toolkit.git@param-iter
