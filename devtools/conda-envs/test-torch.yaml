name: test
channels:
  - conda-forge
  - openeye
  - defaults
dependencies:
    # Base depends
  - python
  - pip

    # Testing
  - pytest
  - pytest-cov
  - codecov

    ### Core dependencies.

  - click
  - tqdm
  - numpy
  - jinja2
  - pydantic
  - openff-utilities
  - openff-units
  - openeye-toolkits

    # ESP storage
  - sqlalchemy
  - sqlite

    # Python < 3.8
  - typing-extensions

    ### Optional dependencies.

    # SMIRNOFF + v-site support
  - openff-toolkit-base >=0.10.2

    # Optimization
  - pytorch-cpu

    # Linting
  - black
  - isort
  - flake8
