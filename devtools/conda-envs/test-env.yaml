name: test
channels:
  - conda-forge
  - openeye
  - defaults
  - psi4
dependencies:
    # Base depends
  - python
  - pip

    # Testing
  - pytest
  - pytest-cov
  - codecov

    ### Core dependencies.

  - click
  - tqdm
  - numpy
  - jinja2
  - pydantic
  - openff-utilities
  - openff-units
  - openff-toolkit-base >=0.10.2

    # ESP storage
  - sqlalchemy
  - sqlite

    # Python < 3.8
  - typing-extensions

    ### Optional dependencies.

  - openeye-toolkits
  - rdkit

    # ESP calculations
  - psi4 >=1.4a3.dev1

    # QCFractal integration.
  - qcportal >=0.15
  - h5py <3.2 # Needed as newer packages don't work with QCP for now.
  - cmiles-base

    # Optimization
  - pytorch

    # Linting
  - black
  - isort
  - flake8
