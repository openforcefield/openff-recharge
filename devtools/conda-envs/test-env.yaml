name: openff-recharge-test
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - psi4
  - defaults
  - conda-forge
  - openeye
dependencies:
    # Base depends
  - conda-forge::python
  - conda-forge::pip

    # Testing
  - conda-forge::pytest
  - conda-forge::pytest-cov
  - conda-forge::codecov

    ### Core dependencies.

  - conda-forge::click
  - conda-forge::tqdm
  - conda-forge::numpy
  - conda-forge::jinja2
  - conda-forge::pydantic
  - conda-forge::openff-toolkit-base >=0.11.0
  - conda-forge::openff-interchange-base >=0.2.0

    # ESP storage
  - conda-forge::sqlalchemy
  - conda-forge::sqlite

    # Python < 3.8
  - conda-forge::typing-extensions

    ### Optional dependencies.

  - openeye::openeye-toolkits
  - conda-forge::rdkit

    # ESP calculations
  - psi4 >=1.4

    # XTB charges
  - conda-forge::xtb-python
  - conda-forge::geometric
  - conda-forge::qcengine
  - conda-forge::qcelemental

    # QCFractal integration.
  - conda-forge::qcportal >=0.15
    # https://github.com/openforcefield/openff-bespokefit/issues/162#issuecomment-1108840723
  - h5py <3.2 # Needed as newer packages don't work with QCP for now.

    # Optimization
  - pytorch-cpu

    # Linting
  - conda-forge::black
  - conda-forge::isort
  - conda-forge::flake8

    # Channel constraint to avoid pulling down old builds from psi4 channel
  - conda-forge::pint
