name: tests

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    name: Test on ${{ matrix.cfg.os }}, Python ${{ matrix.cfg.python-version }}

    runs-on: ${{ matrix.cfg.os }}

    strategy:
      fail-fast: false
      matrix:
        cfg:
          - python-version: 3.8
            os: ubuntu-latest
          - python-version: 3.9
            os: ubuntu-latest

    env:
      OE_LICENSE: ${{ github.workspace }}/oe_license.txt

    steps:
      - uses: actions/checkout@v3

      - name: Setup Conda Environment
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          python-version: ${{ matrix.cfg.python-version }}
          environment-file: devtools/conda-envs/test-env.yaml

          channels: psi4,conda-forge,openeye,defaults

          activate-environment: test
          auto-update-conda: true
          auto-activate-base: false
          show-channel-urls: true
          miniforge-version: latest
          miniforge-variant: Mambaforge
          use-mamba: true

      - name: License OpenEye
        shell: bash -l {0}
        run: |

          echo "${SECRET_OE_LICENSE}" > ${OE_LICENSE}
          python -c "from openeye import oechem; assert oechem.OEChemIsLicensed()"

        env:
          SECRET_OE_LICENSE: ${{ secrets.OE_LICENSE }}

      - name: Install Package
        shell: bash -l {0}
        run: |
          python setup.py develop --no-deps

      - name: Conda Environment Information
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Run Tests
        shell: bash -l {0}
        run: |
          pytest -v --cov=openff openff/recharge/tests/ --cov-report=xml

      - name: CodeCov
        uses: codecov/codecov-action@v2.1.0
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
