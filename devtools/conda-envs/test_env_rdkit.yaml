name: openff-recharge-test-rdkit
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge/label/libint_dev
  - conda-forge
dependencies:
  - python
  - pip
  - click
  - tqdm
  - numpy
  - scipy
  - jinja2
  - pydantic
  - openff-utilities
  - openff-units >=0.2
  - openff-toolkit-base >=0.14
  - openmm

    # ESP storage
  - sqlalchemy
  - sqlite

    ### Optional dependencies.
  - rdkit

    # ESP calculations
  - psi4 =1.8

    # XTB charges
  - xtb-python
  - geometric =1
  - qcengine >=0.25
  - qcelemental >=0.25.1

    # QCFractal integration.
  - qcportal =0.15.6

  # Optimization
  - pytorch

    # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - openff-interchange-base >=0.3
  - typing_extensions
